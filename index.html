<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/card.css">
    <title>Library</title>
</head>

<body>
    <div class="main">
        <div class="top-section">
            <h1>Library</h1>
            <button type="button" id="button-add" onclick="popupForm()" class="button">Add Book</button>
        </div>

        <div class="form-wrapper">
            <form>
                <label for="title">Title
                    <input id="form-title" type="text" placeholder="" name="title" required>
                </label>

                <label for="author">Author
                    <input id="form-author" type="text" placeholder="" name="author" required>
                </label>

                <label for="pages">Number of Pages
                    <input id="form-pages" type="text" placeholder="" name="pages" required>
                </label>

                <label for="switch" class="toggle">Read
                    <input id="form-read" type="checkbox" id="switch" class="checkbox" name="read"/>
                </label>

                <input class="button" type="submit" id="button-submit" name="submit">
            </form>
        </div>
        <div class="user-controller"></div>
        <div class="card-container">
        </div>
        <footer><a href="https://github.com/enzofalone">Created by Enzo Falone Â© 2021</a></footer>
    </div>
    <script src="js/book.js"></script>
    <script src="js/cardHandler.js"></script>
    <script src="js/form.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
